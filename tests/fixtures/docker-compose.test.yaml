version: '3.8'

services:
  api:
    image: node:18-alpine
    command: node -e "require('http').createServer((_, res) => res.end('API')).listen(3000)"
    ports:
      - "3000"

  web:
    image: nginx:alpine
    ports:
      - "80"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: dynapass
    ports:
      - "5432"

networks:
  default:
    driver: bridge
