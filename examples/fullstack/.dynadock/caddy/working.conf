{
    admin off
    debug
}

:80 {
    respond /health "OK" 200
    redir https://{host}{uri} permanent
}

:443 {
    tls /etc/caddy/certs/_wildcard.local.dev+2.pem /etc/caddy/certs/_wildcard.local.dev+2-key.pem
    
    respond /health "OK" 200
    
    @frontend header Host frontend.local.dev
    reverse_proxy @frontend 127.0.0.1:8000
    
    @mailhog header Host mailhog.local.dev
    reverse_proxy @mailhog 127.0.0.1:8025
    
    respond "DynaDock HTTPS - Available: frontend.local.dev, mailhog.local.dev" 404
}
